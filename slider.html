<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>

	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<meta name="author" content="SemiColonWeb">
	<meta name="description" content="Get Canvas to build powerful websites easily with the Highly Customizable &amp; Best Selling Bootstrap Template, today.">

	<!-- Font Imports -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=PT+Serif:ital@0;1&display=swap" rel="stylesheet">

	<!-- Core Style -->
	<link rel="stylesheet" href="style.css">

	<!-- Font Icons -->
	<link rel="stylesheet" href="css/font-icons.css">

	<!-- Plugins/Components CSS -->
	<link rel="stylesheet" href="css/components/ion.rangeslider.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/custom.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Document Title
	============================================= -->
	<title>Range Sliders | Canvas</title>



</head>

<body class="stretched" data-menu-breakpoint="1200">

	<!-- Document Wrapper
	============================================= -->
	<div id="wrapper">

		<!-- Content
		============================================= -->
		<section id="content">
			<div class="content-wrap pt-0">


					<div class="container">


							<div class="col-lg-4 col-md-6">
								<div class="white-section">
									<label>7 pillars progress bar</label>
									<input class="range_01">
								</div>
							</div>

					</div>


		</section><!-- #content end -->


	<!-- JavaScripts
	============================================= -->
	<script src="js/jquery.js"></script>
	<script src="js/functions.js"></script>

	<!-- Range Slider Plugin -->
	<script src="js/components/rangeslider.min.js"></script>
	<script src="js/components/moment.js"></script>

	<script>

		jQuery(document).ready(function () {

			jQuery(".range_01").ionRangeSlider({
				min: 1,
				max: 5,
				from: 4.4,
				step: 0.1,
				grid: true,
				hide_min_max: true  // This hides the min and max labels at the top
			});

		});

	</script>

</body>
</html>
